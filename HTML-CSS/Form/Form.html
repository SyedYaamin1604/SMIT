<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Details</title>
</head>
<body>
    <h1><strong><em><u>Family Details</u></em></strong></h1>
    <form action="Index">
    <div>
        <label for="Name"><b><i>Name:</b></i></label>
        <input type="text" name="Name" id="Name" placeholder="Enter your name" required>
    </div>
    </br>
    <div>
        <label for="Age"><b><i>Age:</b></i></label>
        <input type="number" name="age" id="Age" placeholder="Enter your Age" required>
    </div>
    </br>
    <div>
        <label for="CNIC"><b><i>CNIC:</b></i></label>
        <input type="number" name="CNIC" id="CNIC" placeholder="XXXXX-XXXXXXX-X" required>
    </div>
    </br>
    <div>
        <label for="Email"><b><i>Email:</b></i></label>
        <input type="email" name="email" id="Email" placeholder="example@gmail.com" required>
    </div>
    </br>
    <div>
        <label for="Address"><b><i>Address:</b></i></label>
        <input type="text" name="Address" id="Address" placeholder="house no.106, F.B.Area, Karachi" required>
    </div>
    </br>
    <div>
        <b><i>Gender:</b></i> Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender">
    </div>
       <input type="submit" value="Submit" required>
       <input type="reset" value="Reset">
    </form>
</body>
</html>
