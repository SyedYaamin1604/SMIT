<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="flex justify-center align-center">
    <div class="border-4 rounded-xl		w-[490px] min-h-96 text-center	border-black mt-40">
      <h1 class="mt-5 text-3xl font-black">Expense Management System</h1>
      <form id="form" action="">
        <input id="expense-input" type="text" placeholder="Enter your Expense"
          class="input input-bordered w-full max-w-xs mt-10" /><br>
        <input id="expense-price" type="number" placeholder="Enter Price of your Expense"
          class="input input-bordered w-full max-w-xs mt-8" /><br>
        <button type="submit" class="btn btn-primary mt-10">Add Expense</button>
      </form>
      <div class="flex justify-center align-center">
        <ul id="render-ul" class="mt-5 flex-col justify-center align-center">
        </ul>
      </div>
      <div class="flex justify-center align-center">
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/2c0d8544db.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
