<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- Navbar Starts -->
    <div class="navbar bg-base-100 bg-slate-300">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                </div>
                <ul tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <input type="checkbox" value="synthwave" class="toggle theme-controller" />
                </div>
            </button>
        </div>
    </div>
    
    <!-- Navbar Ends -->

    <div class="flex justify-center align-center mt-[200px] max-h-[1000px]">
        <div class="border-2 rounded-md max-w-5xl px-20">
            <h1 class=" text-center text-5xl mb-5 font-extrabold my-4">Todo App</h1>
            <div class="flex justify-center align-center gap-4 my-[40px]">
                <input id="todo-input" type="text" placeholder="Enter Todo"
                    class="input input-bordered w-full max-w-xs" />
                <button id="add-todo" class="btn btn-primary">Add Todo</button>
            </div>
            <div class="todo-lists">
                <ul id="todo-ul">
                </ul>
            </div>
        </div>
    </div>
    </div>


    <script src="./app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2c0d8544db.js" crossorigin="anonymous"></script>
</body>

</html>
