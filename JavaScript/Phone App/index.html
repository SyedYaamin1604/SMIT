<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .footer-mdiv {
        gap: 15%;
    }

    .footer-h {
        font-size: 2.5rem;
        font-weight: 900;
    }

    .footer-p {
        font-size: 1.1rem;
    }

    .footer-sitelinks ul {
        list-style: none;
    }

    .footer-sitelinks ul li {
        font-size: 1.1rem;
        line-height: 170%
    }

    .footer-sitelinks ul li a {
        text-decoration: none;
        color: black;
    }

    .social {
        gap: 10%;
        font-size: 2.5rem;
        text-align: center;
    }

    .social-apps {
        color: black;
    }
</style>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./cart.html">Cart Items</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <h1 class="text-center mt-4">Phone App</h1>
        <div id="products-div" class="d-flex justify-content-center align-items-center flex-wrap gap-5 mt-5">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <button class="bg-primary rounded" onclick="gotoCart()">Goto Cart</button>
        </div>

    </main>
    <footer class="footer bg-warning bg-gradient mt-5">
        <div class="footer-mdiv d-flex flex-wrap justify-content-center">
            <div class="footer-div1 mt-5">
                <div class="footer-logo">
                    <div class="footer-logo">
                        <h1 class="footer-h text-dark text-center">Phone App</h1>
                    </div>
                    <p class="mt-5 footer-p text-center text-dark">
                        Terms & conditions Privacy policy
                    </p>
                </div>
            </div>
            <div class="footer-div2 mt-5">
                <h1 class="footer-h text-center text-dark">
                    Site Links
                </h1>
                <div class="footer-sitelinks mt-5 text-center">
                    <ul>
                        <li><a class="text-dark" href="#">Home</a></li>
                        <li><a class="text-dark" href="#">About</a></li>
                        <li><a class="text-dark" href="#">Cart Items</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-div3 mt-5">
                <h1 class="footer-h text-center text-dark">
                    Follow Us
                </h1>
                <div class="social d-flex mt-5 align-center">
                    <div class="social-apps">
                        <span><i class="fa-brands fa-facebook"></i></span>
                    </div>
                    <div class="social-apps">
                        <span><i class="fa-brands fa-instagram"></i></span>
                    </div>
                    <div class="social-apps">
                        <span><i class="fa-brands fa-twitter"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/2c0d8544db.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
