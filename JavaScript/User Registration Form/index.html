<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="div">
        <form id="form">
            <h1 id="reg-form">User Registration Form</h1>
            <input class="form-input" id="username" type="text" placeholder="Enter Your Username"><br>
            <input class="form-input" id="age" type="number" placeholder="Enter Your Age"><br>
            <input class="form-input" id="email" type="text" placeholder="Enter Your Email"><br>
            <input class="form-input" id="password" type="password" placeholder="Enter Your Password"><br>
            <input class="form-input" id="cnic" type="text" placeholder="Enter Your CNIC"><br>
            <div id="div-2"></div>
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
