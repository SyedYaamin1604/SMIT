<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <h1>
            <span id="hrs">0</span> :
            <span id="mins"> 0</span> :
            <span id="secs"> 0</span>
        </h1>
        <button id="start-btn" class="btn" onclick="startBtn ()">Start</button>
        <button id="stop-btn" class="btn" onclick="stopBtn ()">Stop</button>
        <button id="reset-btn" class="btn" onclick="resetBtn ()">Reset</button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
