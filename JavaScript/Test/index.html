<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div>
        <h1>Ecommerce App</h1>
        <form id="form" action="">
            <input id="title" type="text" placeholder="Enter Product Title" class="input input-bordered w-full max-w-xs" /><br>
            <input id="description" type="text" placeholder="Enter Description of the Product" class="input input-bordered w-full max-w-xs" /><br>
            <input id="price" type="number" placeholder="Enter Price of the Product" class="input input-bordered w-full max-w-xs" /><br>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <div id="render">
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2c0d8544db.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
