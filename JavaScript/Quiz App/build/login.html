<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div id="header">
            <div class="header-div" id="header-logo">Quiz</div>
            <div class="header-div" id="header-profile">
                <a href="./login.html"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div id="div">
            <form id="login-form">
                <h1 id="login-form-h1">Login</h1>
                <input class="form-input" id="login-email" type="text" placeholder="Enter Your Email"><br>
                <input class="form-input" id="login-password" type="password" placeholder="Enter Your Password"><br>
                <button id="btn" type="submit">Submit</button>
                <div id="form-error-div">
                    <a id="form-a" href="./index.html">Not a User?</a>
                    <div id="form-error-div"></div>
                </div>
            </form>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/2c0d8544db.js" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
