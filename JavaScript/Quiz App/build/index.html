<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="header">
            <div class="header-div" id="header-logo">Quiz</div>
            <div class="header-div" id="header-profile">
                <a href="./login.html"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div id="div">
            <form id="form">
                <h1 id="reg-form">Register</h1>
                <input class="form-input" id="username" type="text" placeholder="Enter Username"><br>
                <input class="form-input" id="email" type="text" placeholder="Enter Your Email"><br>
                <input class="form-input" id="password" type="password" placeholder="Enter Your Password"><br>
                <button id="btn" type="submit">Submit</button>
                <div>
                    <a id="form-a" href="./login.html">Already a User?</a>
                </div>
                <div id="form-error-div"></div>
            </form>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/2c0d8544db.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
